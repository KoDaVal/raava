
<!-- HEADER PRINCIPAL -->
<header class="header">
  <!-- Recuadro Izquierdo: Logo -->
  <div class="header-left">
    <img src="ruta/del/logo.svg" alt="Logo Raava" class="logo-raava">
  </div>

  <!-- Recuadro Central: Título y Perfil -->
  <div class="header-center">
    <span class="header-title">Raavax AI</span>
    <div class="profile-container">
      <img src="ruta/foto-perfil.png" alt="Perfil" class="profile-pic" id="profileBtn">
      <div class="profile-menu" id="profileMenu">
        <ul>
          <li id="settingsBtn">Ajustes</li>
          <li>Ayuda</li>
          <li>Cerrar sesión</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Recuadro Derecho: Botón Premium -->
  <div class="header-right">
    <button class="btn-premium">Premium</button>
  </div>
</header>

<!-- MODAL DE AJUSTES -->
<div class="settings-modal" id="settingsModal">
  <div class="settings-content">
    <h2>Settings</h2>
    <label for="theme">Theme</label>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <button id="closeSettings">Cerrar</button>
  </div>
</div>
