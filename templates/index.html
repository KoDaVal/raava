<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="/static/raava_logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raavax AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="sidebar">
    <h2>Raavax AI</h2>
    <a href="#">Inicio</a>
    <a href="#">Buscar chat</a>
    <a href="#">Nuevo chat</a>
    <a href="#">Comunidad</a>
    <a href="#">Premium</a>
    <div id="login-button-placeholder">Iniciar Sesion</div>
  </div>

  <div id="status-message" style="margin-top: 10px; text-align: center; color: #888; font-size: 0.9em;"></div>
  <div class="chat-area">
    <div class="chat-header">
      <div class="header-title">Chat</div>
      <div class="settings-menu">
        <i class="fas fa-cog" id="settings-icon"></i>
        <div class="settings-dropdown" id="settings-dropdown">
          <div id="new-toggle-theme">Cambiar a Modo Claro</div>
        </div>
      </div>
    </div>
    <div class="messages"></div>
    <div class="input-bar">
      <label for="file-upload" class="file-button" title="Adjuntar archivo">
        <i class="fas fa-paperclip"></i>
        <input type="file" id="file-upload" accept=".txt,image/*" hidden>
      </label>
      <div id="file-display" class="file-info" style="display: none;">
        <span id="file-name"></span>
        <button id="clear-file" class="clear-file" title="Limpiar archivo adjunto">x</button>
      </div>
      <textarea id="user-input" placeholder="Enviar un mensaje..." rows="1"></textarea>
      <button id="send-button" class="send-button" title="Enviar mensaje">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="info-panel">
    <h4>Upload data</h4>
    <div class="menu-option" id="upload-voice-btn">
      <i></i>
      <span>Archivo de voz</span>
    </div>
    <div class="menu-option" id="upload-image-btn">
      <i></i>
      <span>Imagen</span>
    </div>
    <div class="menu-option" id="upload-info-btn">
      <i></i>
      <span>Información</span>
    </div>
    <input type="file" id="voice-file-input" accept="audio/*" hidden>
    <input type="file" id="image-file-input" accept="image/*" hidden>
    <input type="file" id="info-file-input" accept=".txt" hidden>
    
    <textarea id="fixed-prompt-input" placeholder="Instrucción inamovible (opcional)" readonly></textarea>
    <button id="start-mind-btn" class="start-button">Iniciar mente</button>

    <img src="/static/raava_avatar.png" alt="Avatar" class="avatar" id="avatar-image">
    <div class="name">Raava AI</div>
    <div class="quote">
      "La inteligencia artificial es el nuevo campo de batalla para la humanidad."
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
