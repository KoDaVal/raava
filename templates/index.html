<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="/static/raava_logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raavax AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="sidebar">
    <h2>Raavax AI</h2>
    <a href="#">Inicio</a>
    <a href="#">Buscar chat</a>
    <a href="#">Nuevo chat</a>
    <a href="#">Comunidad</a>
    <a href="#">Premium</a>
    <div id="toggle-theme">Iniciar Sesion</div>
  </div>

  <div id="status-message" style="margin-top: 10px; text-align: center; color: #888; font-size: 0.9em;"></div>
  <div class="chat-area">
    <div class="chat-header">
      <h3>Chat</h3>
      <i id="settings-icon" class="fas fa-cog"></i>
      <div class="settings-dropdown">
        <div id="new-toggle-theme">Cambiar a Modo Claro</div>
      </div>
    </div>
    <div class="messages"></div>
    <div class="input-bar">
      <label for="file-upload" class="attach-button" title="Adjuntar archivo">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V10.5a.5.5 0 0 1-1 0V2.707L4.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
      </label>
      <input type="file" id="file-upload" hidden>
      <div id="file-display" class="file-display">
        <span id="file-name"></span>
        <button id="clear-file" class="clear-file" title="Limpiar archivo adjunto">x</button>
      </div>
      <textarea id="user-input" placeholder="Enviar un mensaje..." rows="1"></textarea>
      <button id="send-button" class="send-button" title="Enviar mensaje">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="info-panel">
    <h4>Upload data</h4>
    <div class="menu-option" id="upload-voice-btn">
      <i></i>
      <span>Archivo de voz</span>
    </div>
    <div class="menu-option" id="upload-image-btn">
      <i></i>
      <span>Imagen</span>
    </div>
    <div class="menu-option" id="upload-info-btn">
      <i></i>
      <span>Informaci√≥n</span>
    </div>
    <input type="file" id="voice-file-input" accept="audio/*" hidden>
    <input type="file" id="image-file-input" accept="image/*" hidden>
    <input type="file" id="info-file-input" accept=".txt" hidden>

    <button id="start-mind-button" class="start-button" style="display: none;">Iniciar mente</button>
    <div class="avatar-preview-container">
      <img id="avatar-image" src="/static/raava_logo.png" alt="Avatar Preview" class="avatar-preview">
      <h5 id="avatar-name">Raava AI</h5>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
