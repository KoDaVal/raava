<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paolo Chat UI</title>
  <style>
    /* Estilos globales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      font-size: 12px;
      background-color: #000;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
    }

    /* Estilos del Sidebar */
    .sidebar {
      background-color: #0a0a0a;
      width: 220px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .sidebar a {
      color: #cccccc;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 18px;
      display: block;
      transition: color 0.2s ease-in-out;
    }

    .sidebar a:hover {
      color: #ffffff;
    }

    /* Estilos del √Årea de Chat */
    .chat-area {
      flex: 1;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .message {
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      width: fit-content;
      max-width: 70%;
      font-size: 14px;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: #333333;
      color: white;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    /* Estilos de la barra de entrada de texto */
    .input-bar {
      display: flex;
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      align-items: center;
    }

    .file-button {
      background-color: transparent;
      border: none;
      color: #cccccc;
      padding: 0 12px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease-in-out;
      user-select: none;
    }

    .file-button:hover {
      background-color: #292929;
      border-radius: 4px;
    }

    .input-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: transparent;
      color: white;
      outline: none;
      font-size: 14px;
    }

    .input-bar button.send-button {
      background-color: transparent;
      border: none;
      color: #cccccc;
      padding: 0 16px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.2s ease-in-out;
    }

    .input-bar button.send-button:hover {
      background-color: #292929;
    }

    /* Estilos del Panel de Informaci√≥n */
    .info-panel {
      background-color: #0a0a0a;
      width: 260px;
      padding: 20px;
      border-left: 1px solid #1e1e1e;
    }

    .info-panel h4 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .menu-option {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #cccccc;
      margin-bottom: 12px;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }

    .menu-option:hover {
      color: #ffffff;
    }

    .menu-option i {
      width: 16px;
      height: 16px;
      background-color: #333333;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .avatar {
      width: 100%;
      border-radius: 8px;
      margin: 16px 0;
      object-fit: cover;
    }

    .name {
      font-size: 14px;
      font-weight: 600;
      color: #f0f0f0;
    }

    .quote {
      font-size: 12px;
      margin-top: 8px;
      line-height: 1.4;
      color: #aaaaaa;
    }

    .start-button {
      margin-top: 20px;
      width: 100%;
      background-color: #333333;
      color: white;
      font-weight: 600;
      font-size: 13px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .start-button:hover {
      background-color: #444444;
    }

    /* Estilos del indicador de escritura */
    .typing-indicator {
      display: flex;
      align-self: flex-start;
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      width: fit-content;
      max-width: 70%;
      margin-right: auto;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Hi, Paolo</h2>
    <a href="#">Inicio</a>
    <a href="#">Buscar chat</a>
    <a href="#">Nuevo chat</a>
    <a href="#">Comunidad</a>
    <a href="#">Premium</a>
  </div>

  <div class="chat-area">
    <div class="messages">
      <!-- Los mensajes se agregar√°n aqu√≠ din√°micamente mediante JavaScript -->
    </div>
    <div class="input-bar">
      <!-- Bot√≥n + para adjuntar archivos -->
      <label for="file-upload" class="file-button">+
        <input type="file" id="file-upload" hidden>
      </label>
      <input type="text" id="user-input" placeholder="Enviar un mensaje...">
      <button id="send-button" class="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="info-panel">
    <h4>Upload data</h4>
    <div class="menu-option">
      <i></i>
      <span>Archivo de voz</span>
    </div>
    <div class="menu-option">
      <i></i>
      <span>Imagen</span>
    </div>
    <div class="menu-option">
      <i></i>
      <span>Informaci√≥n</span>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Kobe_Bryant_2014.jpg" alt="Kobe Bryant" class="avatar">
    <div class="name">Kobe Bryant</div>
    <div class="quote">
      The most important thing<br>
      is to try and inspire people<br>
      so that they can be great<br>
      in whatever they want to do.
    </div>
    <button class="start-button">Iniciar mente</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.querySelector('.messages');
        const fileInput = document.getElementById('file-upload');
        let typingIndicatorElement = null;

        async function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (sender === 'bot') {
                let i = 0;
                const typingSpeed = 25;
                return new Promise(resolve => {
                    const interval = setInterval(() => {
                        if (i < text.length) {
                            messageElement.textContent += text.charAt(i);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            i++;
                        } else {
                            clearInterval(interval);
                            resolve();
                        }
                    }, typingSpeed);
                });
            } else {
                messageElement.textContent = text;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return Promise.resolve();
            }
        }

        function showTypingIndicator() {
            if (typingIndicatorElement) return;

            typingIndicatorElement = document.createElement('div');
            typingIndicatorElement.classList.add('typing-indicator');
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                typingIndicatorElement.appendChild(dot);
            }
            messagesContainer.appendChild(typingIndicatorElement);
            void typingIndicatorElement.offsetWidth;
            typingIndicatorElement.style.opacity = '1';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement && messagesContainer.contains(typingIndicatorElement)) {
                typingIndicatorElement.style.opacity = '0';
                setTimeout(() => {
                    if (typingIndicatorElement && messagesContainer.contains(typingIndicatorElement)) {
                        messagesContainer.removeChild(typingIndicatorElement);
                        typingIndicatorElement = null;
                    }
                }, 300);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (file) {
                await addMessage('user', `üìé Archivo adjunto: ${file.name}`);
                // Aqu√≠ podr√≠as enviar el archivo al backend si lo deseas
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            await addMessage('user', message);
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}. ${errorText}`);
                }
                const data = await response.json();
                hideTypingIndicator();
                await addMessage('bot', data.response);
            } catch (error) {
                console.error('Error al comunicarse con el backend:', error);
                hideTypingIndicator();
                await addMessage('bot', 'Lo siento, hubo un error al conectar con el chatbot. Por favor, revisa la consola y aseg√∫rate de que el backend est√© corriendo.');
            }
        }

        (async () => {
             await addMessage('bot', '¬°Hola! Soy un asistente de IA. ¬øEn qu√© puedo ayudarte hoy?');
        })();
    });
  </script>
</body>
</html>
