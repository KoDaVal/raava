<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paolo Chat UI</title>
  <style>
    /* Estilos globales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      font-size: 12px;
      background-color: #000;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
    }

    /* Estilos del Sidebar */
    .sidebar {
      background-color: #0a0a0a;
      width: 220px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .sidebar a {
      color: #cccccc;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 18px;
      display: block;
      transition: color 0.2s ease-in-out;
    }

    .sidebar a:hover {
      color: #ffffff;
    }

    /* Estilos del √Årea de Chat */
    .chat-area {
      flex: 1;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto; /* Permite el scroll cuando hay muchos mensajes */
      padding-right: 5px; /* Espacio para la barra de scroll */
    }

    .message {
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      width: fit-content; /* Se ajusta al contenido */
      max-width: 70%; /* M√°ximo ancho del mensaje */
      font-size: 14px;
      word-wrap: break-word; /* Rompe palabras largas para que no desborden */
    }

    .message.user {
      align-self: flex-end; /* Alinea los mensajes del usuario a la derecha */
      background-color: #333333;
      color: white;
    }
    .message.bot {
        align-self: flex-start; /* Alinea los mensajes del bot a la izquierda */
        background-color: #1e1e1e;
        color: #e0e0e0;
    }

    /* Estilos de la barra de entrada de texto */
    .input-bar {
      display: flex;
      flex-wrap: wrap; /* Permite que los elementos se envuelvan si no hay espacio */
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      align-items: center; /* Centra verticalmente los elementos en la barra de entrada */
    }

    .file-button {
      background-color: transparent;
      border: none;
      color: #cccccc;
      padding: 0 12px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease-in-out;
      user-select: none; /* Evita que el texto sea seleccionable */
    }

    .file-button:hover {
      background-color: #292929;
      border-radius: 4px;
    }

    .input-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: transparent;
      color: white;
      outline: none; /* Elimina el contorno azul al enfocar */
      font-size: 14px;
      min-width: 100px; /* Asegura un m√≠nimo de ancho para el input */
    }

    .input-bar button.send-button {
      background-color: transparent;
      border: none;
      color: #cccccc;
      padding: 0 16px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.2s ease-in-out;
    }

    .input-bar button.send-button:hover {
      background-color: #292929;
    }

    /* Estilos del √°rea de archivo adjunto */
    .file-info {
        display: flex;
        align-items: center;
        background-color: #292929;
        padding: 4px 8px;
        border-radius: 6px;
        margin-left: 8px;
        color: #e0e0e0;
        font-size: 12px;
        white-space: nowrap; /* Evita que el texto se rompa */
        max-width: 150px; /* Limita el ancho para nombres largos */
        overflow: hidden;
        text-overflow: ellipsis; /* A√±ade puntos suspensivos si el texto es muy largo */
    }

    .file-info .clear-file {
        background: none;
        border: none;
        color: #e0e0e0;
        font-size: 14px;
        margin-left: 5px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }
    .file-info .clear-file:hover {
        color: white;
    }


    /* Estilos del Panel de Informaci√≥n */
    .info-panel {
      background-color: #0a0a0a;
      width: 260px;
      padding: 20px;
      border-left: 1px solid #1e1e1e;
    }

    .info-panel h4 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .menu-option {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #cccccc;
      margin-bottom: 12px;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }

    .menu-option:hover {
        color: #ffffff;
    }

    .menu-option i {
      width: 16px;
      height: 16px;
      background-color: #333333; /* Fondo para el "√≠cono" */
      border-radius: 4px;
      flex-shrink: 0; /* Evita que el √≠cono se comprima */
    }

    .avatar {
      width: 100%;
      border-radius: 8px;
      margin: 16px 0;
      object-fit: cover; /* Asegura que la imagen no se distorsione */
    }

    .name {
      font-size: 14px;
      font-weight: 600;
      color: #f0f0f0;
    }

    .quote {
      font-size: 12px;
      margin-top: 8px;
      line-height: 1.4;
      color: #aaaaaa;
    }

    .start-button {
      margin-top: 20px;
      width: 100%;
      background-color: #333333;
      color: white;
      font-weight: 600;
      font-size: 13px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .start-button:hover {
        background-color: #444444;
    }

    /* Estilos del indicador de escritura */
    .typing-indicator {
      display: flex;
      align-self: flex-start;
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      width: fit-content;
      max-width: 70%;
      margin-right: auto;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Hi, Paolo</h2>
    <a href="#">Inicio</a>
    <a href="#">Buscar chat</a>
    <a href="#">Nuevo chat</a>
    <a href="#">Comunidad</a>
    <a href="#">Premium</a>
  </div>

  <div class="chat-area">
    <div class="messages">
      <!-- Los mensajes se agregar√°n aqu√≠ din√°micamente mediante JavaScript -->
    </div>
    <div class="input-bar">
      <!-- Bot√≥n + para adjuntar archivos -->
      <label for="file-upload" class="file-button" title="Adjuntar archivo">+
        <input type="file" id="file-upload" hidden>
      </label>
      <div id="file-display" style="display: none;" class="file-info">
        <span id="file-name"></span>
        <button id="clear-file" class="clear-file" title="Limpiar archivo adjunto">x</button>
      </div>
      <input type="text" id="user-input" placeholder="Enviar un mensaje...">
      <button id="send-button" class="send-button" title="Enviar mensaje">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="info-panel">
    <h4>Upload data</h4>
    <div class="menu-option">
      <i></i>
      <span>Archivo de voz</span>
    </div>
    <div class="menu-option">
      <i></i>
      <span>Imagen</span>
    </div>
    <div class="menu-option">
      <i></i>
      <span>Informaci√≥n</span>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Kobe_Bryant_2014.jpg" alt="Kobe Bryant" class="avatar">
    <div class="name">Kobe Bryant</div>
    <div class="quote">
      The most important thing<br>
      is to try and inspire people<br>
      so that they can be great<br>
      in whatever they want to do.
    </div>
    <button class="start-button">Iniciar mente</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.querySelector('.messages');
        const fileInput = document.getElementById('file-upload');
        const fileDisplay = document.getElementById('file-display');
        const fileNameSpan = document.getElementById('file-name');
        const clearFileButton = document.getElementById('clear-file');
        let typingIndicatorElement = null;
        let selectedFile = null; // Variable para almacenar el archivo seleccionado

        async function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (sender === 'bot') {
                let i = 0;
                const typingSpeed = 25;
                return new Promise(resolve => {
                    const interval = setInterval(() => {
                        if (i < text.length) {
                            messageElement.textContent += text.charAt(i);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            i++;
                        } else {
                            clearInterval(interval);
                            resolve();
                        }
                    }, typingSpeed);
                });
            } else {
                messageElement.textContent = text;
                return Promise.resolve();
            }
        }

        function showTypingIndicator() {
            if (typingIndicatorElement) return;

            typingIndicatorElement = document.createElement('div');
            typingIndicatorElement.classList.add('typing-indicator');
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                typingIndicatorElement.appendChild(dot);
            }
            messagesContainer.appendChild(typingIndicatorElement);
            void typingIndicatorElement.offsetWidth;
            typingIndicatorElement.style.opacity = '1';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement && messagesContainer.contains(typingIndicatorElement)) {
                typingIndicatorElement.style.opacity = '0';
                setTimeout(() => {
                    if (typingIndicatorElement && messagesContainer.contains(typingIndicatorElement)) {
                        messagesContainer.removeChild(typingIndicatorElement);
                        typingIndicatorElement = null;
                    }
                }, 300);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Manejador para la selecci√≥n de archivos: guarda el archivo y muestra su nombre
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                fileNameSpan.textContent = selectedFile.name;
                fileDisplay.style.display = 'flex'; // Mostrar el nombre del archivo
            } else {
                selectedFile = null;
                fileDisplay.style.display = 'none'; // Ocultar si no hay archivo
            }
        });

        // Bot√≥n para limpiar la selecci√≥n de archivo
        clearFileButton.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = ''; // Limpiar el input de tipo file
            fileDisplay.style.display = 'none';
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message && !selectedFile) return; // No enviar si no hay texto ni archivo

            // Muestra el mensaje del usuario y/o archivo en el chat
            let displayMessage = message;
            if (selectedFile) {
                displayMessage += (message ? ' ' : '') + `üìé Archivo adjunto: ${selectedFile.name}`;
            }
            await addMessage('user', displayMessage);
            
            userInput.value = ''; // Limpiar el input de texto
            clearFileButton.click(); // Limpiar el archivo seleccionado y ocultar su display

            showTypingIndicator();

            try {
                const formData = new FormData();
                formData.append('message', message); // Siempre env√≠a el mensaje (puede estar vac√≠o si solo es archivo)
                if (selectedFile) {
                    formData.append('file', selectedFile); // Adjunta el archivo si existe
                }

                // FIX: Use window.location.origin to create an absolute URL for fetch.
                // This ensures the URL is correctly parsed regardless of the preview environment.
                const response = await fetch(window.location.origin + '/chat', { 
                    method: 'POST',
                    // No necesitas 'Content-Type' cuando usas FormData, el navegador lo configura autom√°ticamente como multipart/form-data
                    body: formData 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}. ${errorText}`);
                }
                const data = await response.json();
                hideTypingIndicator();
                await addMessage('bot', data.response);
            } catch (error) {
                console.error('Error al comunicarse con el backend:', error);
                hideTypingIndicator();
                await addMessage('bot', 'Lo siento, hubo un error al conectar con el chatbot. Por favor, revisa la consola y aseg√∫rate de que el backend est√© corriendo.');
            }
        }

        (async () => {
            await addMessage('bot', '¬°Hola! Soy un asistente de IA. ¬øEn qu√© puedo ayudarte hoy?');
        })();
    });
  </script>
</body>
</html>
