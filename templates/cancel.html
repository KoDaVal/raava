<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago cancelado</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cancel-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 480px;
    }
    .cancel-logo {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #d9534f;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 24px;
      background: #000;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #111;
    }
  </style>
</head>
<body>
  <div class="cancel-container">
    <img src="/static/raava_logo.png" alt="RaavaX Logo" class="cancel-logo">
    <h1>Pago cancelado</h1>
    <p>El proceso de pago fue cancelado. Puedes intentarlo nuevamente cuando quieras.</p>
    <button id="retry-btn">Volver a elegir plan</button>
  </div>

  <script>
    document.getElementById("retry-btn").addEventListener("click", () => {
      window.location.href = "https://raavax.framer.website/pricing#pricing";
    });
  </script>
</body>
</html>
