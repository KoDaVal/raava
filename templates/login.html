<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Raavax</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/static/raava_logo.png" alt="Logo" class="login-logo">
      <h2 id="auth-title">Iniciar sesión</h2>
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Correo electrónico" required>
        <div class="password-wrapper">
          <input type="password" id="auth-password" placeholder="Contraseña" required>
          <span class="toggle-password" id="toggle-password"><i class="fa-solid fa-eye-slash"></i></span>
        </div>
        <div id="password-strength"></div>
        <button type="submit" id="auth-submit-btn">Iniciar sesión</button>
      </form>
      <p class="auth-toggle">
        ¿No tienes cuenta? <a href="#" id="auth-toggle-link">Regístrate</a>
      </p>
      <p id="forgot-password-link" class="forgot-link">¿Olvidaste tu contraseña?</p>
      <div class="or-separator">o</div>
      <div class="auth-social">
        <button type="button" class="social-btn" id="google-signin">
          <i class="fa-brands fa-google"></i> Continuar con Google
        </button>
        <button type="button" class="social-btn" id="github-signin">
          <i class="fa-brands fa-github"></i> Continuar con GitHub
        </button>
      </div>
      <div id="auth-messages"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
