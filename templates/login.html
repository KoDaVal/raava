
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Raavax</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="login-card" id="step-email">
        <img src="/static/raava_logo.png" class="login-logo" alt="Raavax">
        <h2>Inicia sesión en Raavax</h2>
        <input type="email" id="email-input" placeholder="Correo electrónico" required>
        <button id="continue-email-btn">Continuar</button>
        <div class="or-separator">o</div>
        <div class="auth-social">
            <button class="social-btn" id="google-btn"><i class="fab fa-google"></i> Continuar con Google</button>
            <button class="social-btn" id="github-btn"><i class="fab fa-github"></i> Continuar con GitHub</button>
        </div>
    </div>

    <div class="login-card hidden" id="step-password">
        <img src="/static/raava_logo.png" class="login-logo" alt="Raavax">
        <h2>Bienvenido</h2>
        <p id="email-display"></p>
        <div class="password-wrapper">
            <input type="password" id="password-input" placeholder="Contraseña" required>
            <i class="fa fa-eye toggle-password" id="toggle-password"></i>
        </div>
        <div id="password-strength"></div>
        <button id="login-btn">Iniciar sesión</button>
        <p><a href="#" id="forgot-link">¿Olvidaste tu contraseña?</a></p>
        <p><a href="#" id="back-email">&larr; Usar otro correo</a></p>
    </div>

    <div class="login-card hidden" id="step-forgot">
        <img src="/static/raava_logo.png" class="login-logo" alt="Raavax">
        <h2>Restablecer contraseña</h2>
        <p id="reset-email-display"></p>
        <input type="text" id="otp-input" placeholder="Código OTP">
        <input type="password" id="new-password" placeholder="Nueva contraseña">
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
        <button id="reset-btn">Cambiar contraseña</button>
        <p><a href="#" id="back-password">&larr; Volver</a></p>
    </div>

    <div id="auth-messages"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="login.js"></script>
</body>
</html>
