<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Raavax</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/static/raava_logo.png" class="login-logo" alt="Raavax">
      <h2>Bienvenido</h2>
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Correo electrónico" required>
        <div class="password-wrapper">
          <input type="password" id="auth-password" placeholder="Contraseña" required>
          <span class="toggle-password" id="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <div id="confirm-password-wrapper" style="display:none;" class="password-wrapper">
          <input type="password" id="auth-confirm-password" placeholder="Confirmar contraseña">
          <span class="toggle-password" id="toggle-confirm-password"><i class="fas fa-eye"></i></span>
        </div>
        <div id="password-strength" class="password-strength"></div>
        <button type="submit" id="auth-submit-btn">Iniciar sesión</button>
      </form>
      <div class="auth-toggle">
        <span id="auth-toggle-text">¿No tienes cuenta? <a href="#" id="auth-toggle-link">Regístrate</a></span>
      </div>
      <div class="auth-toggle">
        <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="or-separator">O</div>
      <div class="auth-social">
        <button id="google-signin" class="social-btn"><img src="/static/icons/google.svg" class="social-icon">Continuar con Google</button>
        <button id="github-signin" class="social-btn"><img src="/static/icons/github.svg" class="social-icon">Continuar con GitHub</button>
      </div>
      <div id="auth-success" style="display:none;">
        <p>Revisa tu correo electrónico. Te hemos enviado un enlace de verificación.</p>
        <button id="auth-success-btn">Ir a Iniciar sesión</button>
      </div>
      <div id="forgot-password-container" style="display:none;">
        <p>Recuperar contraseña</p>
        <input type="email" id="forgot-password-email" placeholder="Tu correo electrónico">
        <button id="forgot-password-submit">Enviar código</button>
        <div id="otp-step" style="display:none;">
          <input type="text" id="otp-input" placeholder="Código de 6 dígitos">
          <div id="otp-timer">Expira en 08:00</div>
          <input type="password" id="new-password" placeholder="Nueva contraseña">
          <input type="password" id="confirm-new-password" placeholder="Confirmar contraseña">
          <button onclick="resetPasswordWithCode()">Cambiar contraseña</button>
        </div>
        <button id="forgot-password-cancel">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="/static/js/login.js"></script>
</body>
</html>
