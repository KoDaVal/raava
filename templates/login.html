<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raavax – Login</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/static/raava_logo.png" alt="Raavax Logo" class="auth-logo">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <span id="toggle-password" class="toggle-password"><i class="fas fa-eye-slash"></i></span>
        </div>

        <div id="confirm-password-wrapper" style="display:none;">
          <div class="password-wrapper">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <span id="toggle-confirm-password" class="toggle-password"><i class="fas fa-eye-slash"></i></span>
          </div>
        </div>

        <small id="password-strength" style="display:none;">Password strength</small>

        <button type="submit" id="auth-submit-btn">Continue</button>
      </form>

      <a href="#" id="forgot-password-link" class="forgot-link">Forgot password?</a>

      <!-- Recuperar contraseña -->
      <div id="forgot-password-container" style="display:none;">
        <h3>Reset Password</h3>
        <input type="email" id="forgot-password-email" placeholder="Your email">
        <button id="forgot-password-submit">Send code</button>

        <div id="otp-step" style="display:none;">
          <input type="text" id="otp-input" placeholder="6-digit code">
          <div class="password-wrapper">
            <input type="password" id="new-password" placeholder="New password">
            <span id="toggle-new-password" class="toggle-password"><i class="fas fa-eye-slash"></i></span>
          </div>
          <div class="password-wrapper">
            <input type="password" id="confirm-new-password" placeholder="Confirm password">
            <span id="toggle-confirm-new-password" class="toggle-password"><i class="fas fa-eye-slash"></i></span>
          </div>
          <button id="reset-password-btn">Reset password</button>
        </div>
        <button id="cancel-forgot-password" class="cancel-btn">Cancel</button>
      </div>

      <div class="divider"><span>Or</span></div>

      <button id="google-login" class="social-btn"><i class="fab fa-google"></i> Continue with Google</button>
      <button id="github-login" class="social-btn"><i class="fab fa-github"></i> Continue with GitHub</button>

      <p class="auth-toggle-text">
        Don’t have an account? <a href="#" id="toggle-auth-mode">Sign up</a>
      </p>
    </div>
  </div>
  <script src="/static/js/login.js"></script>
</body>
</html>
