<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Raavax</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/static/raava_logo.png" alt="Raavax Logo" class="login-logo">
      <h2 id="login-title">Iniciar sesión</h2>
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Correo electrónico" required>
        <div class="password-wrapper">
          <input type="password" id="auth-password" placeholder="Contraseña" required>
          <span class="toggle-password" id="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <div id="confirm-password-wrapper" class="password-wrapper" style="display:none;">
          <input type="password" id="auth-confirm-password" placeholder="Confirmar contraseña">
          <span class="toggle-password" id="toggle-confirm-password"><i class="fas fa-eye"></i></span>
        </div>
        <span id="password-strength" class="password-strength"></span>
        <div class="g-recaptcha" data-sitekey="6LdLLZArAAAAABUHOU9HOzi3HwiRyUnue2UgikF1"></div>
        <button type="submit" id="auth-submit-btn">Iniciar sesión</button>
      </form>
      <p class="switch-mode">¿No tienes cuenta? <a href="#" id="auth-toggle-link">Regístrate</a></p>
      <p><a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a></p>
      <div class="social-login">
        <button id="google-signin"><i class="fab fa-google"></i> Google</button>
        <button id="github-signin"><i class="fab fa-github"></i> GitHub</button>
      </div>
    </div>
  </div>
  <script src="/static/js/login.js"></script>
</body>
</html>
