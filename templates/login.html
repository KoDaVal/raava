<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi√≥n - Raavax</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/static/raava_logo.png" alt="Raavax Logo" class="login-logo">
      <h2 id="form-title">Welcome back</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email address" required>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
        </div>
        <div id="confirm-password-wrapper" style="display:none;">
          <input type="password" id="confirm-password" placeholder="Confirm password">
        </div>
        <button type="submit" id="auth-submit-btn">Continue</button>
      </form>
      <div id="auth-messages"></div>
      <p class="auth-toggle">
        Don't have an account? <a id="toggle-auth-mode">Sign up</a>
      </p>
      <p><a id="forgot-password-link">Forgot your password?</a></p>

      <div class="or-separator">OR</div>

      <div class="auth-social">
        <button id="google-login" class="social-btn">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="social-icon">
          Continue with Google
        </button>
        <button id="github-login" class="social-btn">
          <img src="https://www.svgrepo.com/show/475654/github-color.svg" alt="GitHub" class="social-icon">
          Continue with GitHub
        </button>
      </div>

      <div id="forgot-password-container" style="display:none;">
        <input type="email" id="forgot-password-email" placeholder="Your email">
        <button id="forgot-password-submit">Send code</button>
        <div id="otp-step" style="display:none;">
          <input type="text" id="otp-input" placeholder="6-digit code">
          <input type="password" id="new-password" placeholder="New password">
          <input type="password" id="confirm-new-password" placeholder="Confirm password">
          <button id="reset-password-btn">Reset password</button>
        </div>
        <button id="cancel-forgot-password" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
