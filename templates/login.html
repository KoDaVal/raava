<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raavax - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/static/raava_logo.png" alt="Raavax Logo" class="login-logo">
      <h2 id="auth-title">Iniciar sesión</h2>
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Correo electrónico" required>
        <div class="input-wrapper">
          <input type="password" id="auth-password" placeholder="Contraseña" required>
          <span class="toggle-password" id="toggle-password"><i class="fa-solid fa-eye"></i></span>
        </div>
        <div id="confirm-password-wrapper" class="input-wrapper">
          <input type="password" id="auth-confirm-password" placeholder="Confirmar contraseña">
          <span class="toggle-password" id="toggle-confirm-password"><i class="fa-solid fa-eye"></i></span>
        </div>
        <div id="password-strength"></div>
        <button id="auth-submit-btn" type="submit">Iniciar sesión</button>
        <div class="auth-toggle">
          <span id="auth-toggle-text">¿No tienes cuenta? </span>
          <a href="#" id="auth-toggle-link">Regístrate</a>
        </div>
        <a id="forgot-password-link" href="#">¿Olvidaste tu contraseña?</a>
      </form>

      <!-- Recuperación de contraseña -->
      <div id="forgot-password-container">
        <p>Recuperar contraseña</p>
        <input type="email" id="forgot-password-email" placeholder="Tu correo electrónico">
        <button id="forgot-password-submit">Enviar código</button>
        <div id="otp-step">
          <input type="text" id="otp-input" placeholder="Código de 6 dígitos">
          <div id="otp-timer">Expira en 8:00</div>
          <input type="password" id="new-password" placeholder="Nueva contraseña">
          <input type="password" id="confirm-new-password" placeholder="Confirmar contraseña">
          <button id="reset-password-btn" onclick="resetPasswordWithCode()">Cambiar contraseña</button>
        </div>
        <button id="forgot-password-cancel">Cancelar</button>
      </div>

      <div class="or-separator">o</div>
      <div class="auth-social">
        <button class="social-btn" id="google-signin">
          <img src="/static/icons/google.png" class="social-icon"> Iniciar con Google
        </button>
        <button class="social-btn" id="github-signin">
          <img src="/static/icons/github.png" class="social-icon"> Iniciar con GitHub
        </button>
      </div>
      <div id="auth-messages"></div>
    </div>
  </div>
  <script src="/static/js/login.js"></script>
</body>
</html>
