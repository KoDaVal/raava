<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Raavax</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/static/raava_logo.png" alt="Raavax Logo" class="login-logo">
      <h2 id="form-title">Iniciar sesión</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Contraseña" required>
          <span class="toggle-password" id="toggle-password">👁️</span>
        </div>
        <div id="confirm-password-wrapper" style="display:none;">
          <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
        </div>
        <button type="submit" id="auth-submit-btn">Entrar</button>
      </form>
      <div id="auth-messages"></div>
      <p class="auth-toggle">
        ¿No tienes cuenta? <a id="toggle-auth-mode">Regístrate</a>
      </p>
      <p><a id="forgot-password-link">¿Olvidaste tu contraseña?</a></p>

      <div class="auth-social">
        <button id="google-login" class="social-btn">Continuar con Google</button>
        <button id="github-login" class="social-btn">Continuar con GitHub</button>
      </div>

      <div id="forgot-password-container" style="display:none;">
        <input type="email" id="forgot-password-email" placeholder="Tu correo">
        <button id="forgot-password-submit">Enviar código</button>
        <div id="otp-step" style="display:none;">
          <input type="text" id="otp-input" placeholder="Código de 6 dígitos">
          <input type="password" id="new-password" placeholder="Nueva contraseña">
          <input type="password" id="confirm-new-password" placeholder="Confirmar contraseña">
          <button id="reset-password-btn">Cambiar contraseña</button>
        </div>
        <button id="cancel-forgot-password" class="cancel-btn">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
