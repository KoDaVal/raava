<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paolo Chat UI</title>
  <style>
    /* Estilos globales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      font-size: 12px;
      background-color: #000;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
    }

    /* Estilos del Sidebar */
    .sidebar {
      background-color: #0a0a0a;
      width: 220px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .sidebar a {
      color: #cccccc;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 18px;
      display: block;
      transition: color 0.2s ease-in-out;
    }

    .sidebar a:hover {
      color: #ffffff;
    }

    /* Estilos del Área de Chat */
    .chat-area {
      flex: 1;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto; /* Permite el scroll cuando hay muchos mensajes */
      padding-right: 5px; /* Espacio para la barra de scroll */
    }

    .message {
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      width: fit-content; /* Se ajusta al contenido */
      max-width: 70%; /* Máximo ancho del mensaje */
      font-size: 14px;
      word-wrap: break-word; /* Rompe palabras largas para que no desborden */
    }

    .message.user {
      align-self: flex-end; /* Alinea los mensajes del usuario a la derecha */
      background-color: #333333;
      color: white;
    }
    .
